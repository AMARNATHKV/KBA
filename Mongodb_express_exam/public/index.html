<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
 
</head>

<body>
    <div class="container">
        <h1>Restaurant Reservation System</h1>
        
        <div class="input-container">
            <a href="" class="button">New Reservation</a>
        </div>
        <div class="input-container">
            <input type="text" id="reservationId" name="reservationId" class="input"
                placeholder="Enter id to View Details">
            <button class="button-primary" onClick="redirectToReservation()">
                View Reservation Details
            </button>
        </div>
        <div class="input-container">
            <input type="text" id="customerName" name="customerName" class="input"
                placeholder="Enter customer name to View Details">
            
        </div>
    </div>
</body>

</html>
