<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let fact=1;
        let i=1;
        let n=5;
        while(i<=n)
        {
            fact=fact*i
            i++;
        }
        document.write("Factorial= ",fact);
    </script>
</body>
</html>
