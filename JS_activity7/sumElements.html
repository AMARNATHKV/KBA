<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[1,2,3,4,5]
        i=0;
        let sum=0;
        while(i<a.length)
        {
            sum=sum+a[i]
            i++;
        }
        document.write(sum)
    </script>
</body>
</html>
