<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            let x=10;
            let y=10;
            let z=(x==y);
            document.write("<br>",z); 
        
        {
            let z=(x===y);
            document.write("<br>",z); 
        }
        {
            let z=(x>y);
            document.write("<br>",z); 
        }
        {
            let z=(x<y);
            document.write("<br>",z); 
        }
        {
            let z=(x>=y);
            document.write("<br>",z); 
        }
        {
            let z=(x<=y);
            document.write("<br>",z); 
        }
        {
            let z=(x!=y);
            document.write("<br>",z); 
        }
    </script>
</body>
</html>
