<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=20;
        let y=30;

        let z=(x==y);
        document.write(z);
        {
            let z=(x===y);
            document.write("<br>",z); 
        }
        {
            let z=(x>y);
            document.write("<br>",z); 
        }
        {
            let z=(x<y);
            document.write("<br>",z); 
        }
        {
            let z=(x>=y);
            document.write("<br>",z); 
        }
        {
            let z=(x<=y);
            document.write("<br>",z); 
        }
        {
            let z=(x!=y);
            document.write("<br>",z); 
        }
        
        

        
    </script>
</body>
</html>
