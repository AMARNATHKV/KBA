<!DOCTYPE html>
<html>
    <head>
        <title>Issue Cirtificate</title>
        <link rel="stylesheet" href="issue.css">
        <style>
          
        </style>
    </head>
    <body style="background-color: rgb(236, 235, 235);">

        
    <nav style="text-align: right;">
        <a href="index.html" target="_blank"><input type="button" value="Home" class="hbutton"></input></a>
        <a href="issueCertificate.html" target="_blank"><input type="button" value="Issue Certificate" class="navicbutton"></input></a>
        </nav>
    <h3> Certificate Dapp</h3>

    <div class="mainbody">
        <br><br>
        <h3>Issue New Certificate</h3>
        <form>
        <label for="selcourse">Select Course*</label><br>
        <select name="Course"style="width:450px;" >
        <option value="Blockchainassociate">Certified Blockchain Associate</option>
        <option value="Certified Ethereum Network Administrator">Certified Ethereum Network Administrator</option>
        <option value="Certified Hyperledger Fabric Developer">Certified Hyperledger Fabric Developer</option>
        <option value="Certified Ethereum Developer">Certified Ethereum Developer</option></select>
        
        <br><br>
        <label for="cid" >Certificate ID*</label><br>
        <input type="text" name="cid" required placeholder="Certificate ID" size="53">
        <br><br>
        <label for="cname" >Candidate Name*</label><br>
        <input type="text" name="name" required placeholder="Name" size="53">
        <br><br>
        <label for="grade">Select Grade*</label><br>
        <select name="grade" style="width:450px;">
        <option value="S">S</option>
        <option value="A+">A+</option>
        <option value="A">A</option>
        <option value="B+">B+</option>
        <option value="B">B</option>
        </select>
        <br><br>
        <label for="date">Issue Date*</label><br>
        <input type="date" style="width:450px;"></input>
        <br><br>        
<button class="icbutton">Issue Certificate</button>
        
        </form>
        <br><br>
    </div>
    </body>
</html>
