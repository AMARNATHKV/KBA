<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5];
        let key=2;
        let flag=0;

        for(let i=0;i<a.length;i++)
        {
            if(a[i]==key)
            {
            flag=1;
            break;
            }
        }
        if(flag==1)
        {
            document.write("element found");
        }
        else{
            document.write("element not found");
        }
    </script>
</body>
</html>
