<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[20,25,30,35,40,45,50,55];
        mid=(a.length)/2;

        document.write("<br>")
        for(i=mid;i>0;i--)
        {
        left=a[mid-i];
        document.write(left,"<br>");
        }
        document.write("<br>")
        
        for(i=0;i<mid;i++)
        {
        right=a[mid+i];
        document.write(right,"<br>");
        }
        
    </script>
</body>
</html>
