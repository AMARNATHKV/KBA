<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <nav class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-5">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div>
                <a href="home.html" target="_blank" class="text-xl font-bold">TaskNest</a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="home.html" target="_blank" class="hover:text-gray-200">Home</a></li>
                    <li><a href="dashboard.html" target="_blank" class="hover:text-gray-200">Dashboard</a></li>
                    <li><a href="task.html" target="_blank" class="hover:text-gray-200">Tasks</a></li>
                    <li><a href="collaboration.html" target="_blank" class="hover:text-gray-200">Collaboration Team</a></li>
                    <li><a href="report.html" target="_blank" class="hover:text-gray-200">Reports</a></li>
                    <li><a href="contactus.html" target="_blank" class="hover:text-gray-200">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-14 px-6 max-w-7xl mx-auto">

        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="mt-8 max-w-md text-black bg-white rounded-lg overflow-hidden shadow-lg shadow-gray-300">
                <div class="flex-1 p-8">
                    <h2 class="text-3xl font-bold mb-4">Sign Up</h2>
                    <form action="">
                        <div class="mb-4">
                            <label for="name" class="block text-black font-bold mb-2">Name</label>
                            <input type="text" id="name" name="name" required placeholder="Name" class="border border-gray-300 px-3 py-2 rounded-lg w-full focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-black font-bold mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Email" class="border border-gray-300 px-3 py-2 rounded-lg w-full focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-black font-bold mb-2">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Password" class="border border-gray-300 px-3 py-2 rounded-lg w-full focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="flex justify-center">
                            <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 px-10 py-3 text-center text-white mt-6 rounded-xl">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <span>Already have an account? </span><a href="login.html" target="_blank" class="font-bold text-blue-700 hover:underline">Log in here</a>.
                    </div>
                </div>
            </div>
            <div >
                <img src="./images/coverImage.avif" alt="Cover Image" class="rounded-lg">
            </div>
        </section>

    </div>

</body>
</html>
