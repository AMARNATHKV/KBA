<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Create New Task</h1>
            </div>
        </header>
        <main class="p-6">
    
            <form class="space-y-4">
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex items-center">
                    <label for="taskStatus" class="block text-sm font-medium text-gray-700 mr-2">Status</label>
                    <select id="taskStatus" name="taskStatus" class="block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="todo">To Do</option>
                        <option value="inProgress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <label for="dueDate" class="block text-sm font-medium text-gray-700 mr-2">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" class="block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Create Task</button>
                </div>
            </form>
        </main>
    </div>
</div>

</body>
</html>
