<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    
    <nav class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-5">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div>
                <a href="home.html" target="_blank" class="text-xl font-bold">TaskNest</a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="home.html" target="_blank" class="hover:text-gray-200">Home</a></li>
                    <li><a href="dashboard.html" target="_blank" class="hover:text-gray-200">Dashboard</a></li>
                    <li><a href="task.html" target="_blank" class="hover:text-gray-200">Tasks</a></li>
                    <li><a href="collaboration.html" target="_blank" class="hover:text-gray-200">Collaboration Team</a></li>
                    <li><a href="report.html" target="_blank" class="hover:text-gray-200">Reports</a></li>
                    <li><a href="login.html " target="_blank" class="hover:text-gray-200">Login</a></li>
                    <li><a href="signIn.html" target="_blank" class="hover:text-gray-200">Register</a></li>
                    <li><a href="contactus.html" target="_blank" class="hover:text-gray-200">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="flex-grow py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="bg-white overflow-hidden shadow-sm">
                <div class="p-6 bg-white border-b border-gray-200">
                    <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        
                        <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-bold mb-4">Our Office</h3>
                            <p class="text-gray-800">123 Main Street</p>
                            <p class="text-gray-800">State, Country - 12345</p>
                            <p class="text-gray-800">Phone: +123 456 7890</p>
                            <p class="text-gray-800">Email: info@tasknest.com</p>
                        </div>

                        
                        <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-bold mb-4">Send Us a Message</h3>
                            <form  class="space-y-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                                    <input type="text" id="name" name="name" placeholder="Enter your name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:border-blue-500" required></textarea>
                                </div>
                                <div class="flex justify-center">
                                    <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 text-white px-4 py-2 rounded focus:outline-none">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
