<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-4">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <div>
            <a href="home.html" target="_blank" class="text-xl font-bold">TaskNest</a>
        </div>
        <div>
            <ul class="flex space-x-4">
                <li><a href="home.html" target="_blank" class="hover:text-gray-200">Home</a></li>
                <li><a href="dashboard.html" class="hover:text-gray-200">Dashboard</a></li>
                <li><a href="task.html" class="hover:text-gray-200">Tasks</a></li>
                <li><a href="collaboration.html" target="_blank" class="hover:text-gray-200">Collaboration Team</a></li>
                <li><a href="report.html" class="hover:text-gray-200">Reports</a></li>
                <li><a href="login.html " target="_blank" class="hover:text-gray-200">Login</a></li>
                    <li><a href="signIn.html" target="_blank" class="hover:text-gray-200">Register</a></li>
                <li><a href="contactus.html" class="hover:text-gray-200">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Edit Task</h1>
                <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Save Changes</a>
            </div>
        </header>
        <main class="p-6">
            
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="taskTitle" class="block text-sm font-medium text-gray-700">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" value="Task Title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="taskDescription" class="block text-sm font-medium text-gray-700">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">Description of the task goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                </div>
                <div>
                    <label for="taskStatus" class="block text-sm font-medium text-gray-700">Task Status</label>
                    <select id="taskStatus" name="taskStatus" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="in-progress" selected>In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" value="2024-07-10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </form>
        </main>
    </div>
</div>

</body>
</html>
