<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex flex-col justify-center">

    
    <nav class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-5 shadow-lg">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div>
                <a href="home.html" target="_blank" class="text-2xl font-bold">TaskNest</a>
            </div>
            <div>
                <ul class="flex space-x-6">
                    <li><a href="home.html" target="_blank" class="hover:text-gray-200">Home</a></li>
                    <li><a href="dashboard.html" target="_blank" class="hover:text-gray-200">Dashboard</a></li>
                    <li><a href="task.html" target="_blank" class="hover:text-gray-200">Tasks</a></li>
                    <li><a href="collaboration.html" target="_blank" class="hover:text-gray-200">Collaboration Team</a></li>
                    <li><a href="report.html" target="_blank" class="hover:text-gray-200">Reports</a></li>
                    <li><a href="contactus.html" target="_blank" class="hover:text-gray-200">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="flex-grow mt-14 px-6 flex items-center justify-center">
        <div class="max-w-md w-full bg-transparent text-black bg-white rounded-lg overflow-hidden shadow-lg shadow-gray-300">
            <div class="p-8">
                <h1 class="text-4xl font-bold text-center mb-8">Login to TaskNest</h1>
                <form action="#" class="space-y-6">
                    <div>
                        <label for="email" class="block text-black font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="password" class="block text-black font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="border border-gray-300 px-4 py-3 rounded-lg w-full focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="text-right">
                        <a href="forgot_password.html" target="_blank" class="text-purple-700 hover:underline">Forgot Password?</a>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-400 px-10 py-3 text-center text-white mt-6 rounded-xl">Login</button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <span>Don't have an account? </span><a href="signIn.html" target="_blank" class="font-bold text-blue-700 hover:underline">Sign up here</a>.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
