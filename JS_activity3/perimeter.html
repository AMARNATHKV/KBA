
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
        let l = 5; 
        let perimeterSquare = 4 * l;
        document.write(`<br>The perimeter of the square is ${perimeterSquare}`);

        let r=3;
        let perimeterCircle = 2 * Math.PI * r;
        document.write(`<br>The perimeter of the circle is ${perimeterCircle}`); 

        let length = 10; 
        let width = 4; 
        let perimeterRectangle = 2 * (length + width);
        document.write(`<br>The perimeter of the rectangle is ${perimeterRectangle}`);


        let a = 3; 
        let b = 4; 
        let c = 5; 
        let perimeterTriangle = a+b+c;
        document.write(`<br>The perimeter of the triangle is ${perimeterTriangle}`);

    </script>
</body>
</html>
