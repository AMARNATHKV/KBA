<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let l = 5;
        let areaSquare = l * l;
        document.write(`<br>The area of the square with side length ${l} is ${areaSquare}`);


        let radius = 7; 
        let areaCircle = Math.PI * radius * radius;
        document.write(`<br>The area of the circle with radius ${radius} is ${areaCircle}`); 

        let length = 10; 
        let width = 4; 
        let areaRectangle = length * width;
        document.write(`<br>The area of the rectangle with length ${length} and width ${width} is ${areaRectangle}`);

        let base = 8; 
        let height = 5;
        let areaTriangle = (base * height) / 2;
        document.write(`<br>The area of the triangle with base ${base} and height ${height} is ${areaTriangle}`);

    </script>
</body>
</html>
