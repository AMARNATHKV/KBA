<script>

        const dropdown=document.createElement("select");

        const item3=document.createElement("option");
        const item4=document.createElement("option");


        item1.textContent="BCA";
        item2.textContent="PGDCA";
        item3.textContent="BCom";
        item4.textContent="Mphil";

        dropdown.appendChild(item1);
        dropdown.appendChild(item2);
        dropdown.appendChild(item3);
        dropdown.appendChild(item4);
        display.appendChild(dropdown);
        }
        
        dropdownAdded = true;
    }
    function removeDegree(){

</script>
