<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <label for="stringInput">Enter a String: </label>
    <input type="text" id="stringInput"><br><br>
    <button onclick="reverseString()">Reverse</button>
    <p id="reversedString"></p>

    <script>
        function reverseString() {
            const inputString = document.getElementById('stringInput').value;
            let reversedString = '';
            for (let i = inputString.length - 1; i >= 0; i--) {
                reversedString += inputString[i];
            }
            document.getElementById('reversedString').textContent = `Reversed String: ${reversedString}`;
        }
    </script>
</body>
</html>
