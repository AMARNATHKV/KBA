<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="favCandy"></p>
    <p id="addCandy"></p>
    <p id="showArray"></p>

    
    <p id="popCandy"></p>
    <p id="showPopArray"></p>


    <p id="deleteCandy"></p>
    <p id="showDeleteArray"></p>

    <p id="shiftCandy"></p>
    <p id="showRemoveShift"></p>

    <p id="sliceArray"></p>

    <p id="searchArray"></p>

    <p id="sortArray"></p>

    <p id="reverseArray"></p>
    

    <script>
        let candies = [
            "Diary Milk", "Kit Kat", "Milky Bar", 
            "Five-Star", "Snickers", "Munch",
        ];
      
        function mostFav() {
            const favCandy = candies[0];
            document.getElementById('favCandy').textContent = `1) Most favourite candy is ${favCandy}`;
        }

        function addCandy() {
            const newCandy = "Perk";
            candies.push(newCandy);
            document.getElementById('addCandy').textContent = `2) Candy ${newCandy} added`;
            document.getElementById('showArray').textContent = `New Array is: ${candies}`;
        }

        function popCandy() {
            candies.pop();
            document.getElementById('popCandy').textContent = `3) Last candy is removed`;
            document.getElementById('showPopArray').textContent = `New Array is: ${candies}`;
        }

        function deleteCandy() {
            candies.splice(2, 1);
            document.getElementById('deleteCandy').textContent = `4) Third candy deleted`;
            document.getElementById('showDeleteArray').textContent = `New Array is: ${candies}`;
        }

        function removeShift() {
            const favCandy = candies.shift();
            document.getElementById('shiftCandy').textContent = `5) First candy "${favCandy}" removed`;
            document.getElementById('showRemoveShift').textContent = `New Array is: ${candies}`;
        }

        function sliceArray() {
            const slicedArray = candies.slice(2, 6); 
            document.getElementById('sliceArray').textContent = `6) Sliced array: ${slicedArray}`;
        }

        function searchArray() {
            const found = candies.includes("galaxy");
            if (found) {
                document.getElementById('searchArray').textContent = `7) "galaxy" found in candies array`;
            } else {
                document.getElementById('searchArray').textContent = `7) "galaxy" not found in candies array`;
            }
        }

        function sortArray() {
            candies.sort(); 
            document.getElementById('sortArray').textContent = `8) Sorted array: ${candies}`;
    
        }
        
        function reverseArray() {
            candies.reverse(); 
            document.getElementById('reverseArray').textContent = `9) Reversed array: ${candies}`;
        
        }

        mostFav();
        addCandy();
        popCandy();
        deleteCandy();
        removeShift();
        sliceArray();
        searchArray();
        sortArray();
        reverseArray();
        
    </script>
</body>
</html>
