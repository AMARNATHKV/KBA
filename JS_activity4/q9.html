    <title>q9</title>
</head>
<body>
    <script>
        let a,b,c,x,k,y,z
        a=1, b=-5 ,c=-14;
        k=(b*b-4*a*c)**0.5;
        y=(-b+k)/(2*a);
        z=(-b-k)/(2*a);
        x=(-b)/(2*a);
        if (k==0) {
            document.write("<br>the solution for x is ",x,"<br>");
        } else {
            document.write("<br>x has two solutions which are ",y," and ",z,"<br>");
        }
    </script>
