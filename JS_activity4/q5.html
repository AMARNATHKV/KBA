    <title>q5</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 3;


        if (a==8 || b==8) {
            document.write(true);
        } 

        else if (a+b===8) {
            document.write(true);
        } 

        else if (a-b===8) {
            document.write(true);
        } 

        else {
            document.write(false);
        }


        
    </script>
</body>
