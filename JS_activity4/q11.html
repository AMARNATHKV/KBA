<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=-3;
        let y=4;
        let z=5;

        let p=x*y*z;

        if(p>0)
        {
            document.write(`positive, +${p}`);
        }
        if(p<0)
        {
            document.write(`negetive, ${p}`);
        }
        if(p=0)
        {
            document.write("0");
        }
    </script>
</body>
</html>
