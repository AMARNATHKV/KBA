<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>
</head>
<body>
    <script>
        let x=18;

        if(x%7==0 && (x%3==0)) 
        {
            document.write("Multiple of both 7 and 3");
        }
        else if(x%7==0)
        {
            document.write("Multiple of 7");
        }
        else if(x%3==0)
        {
            document.write("Multiple of 3");
        }
        
        else{
            document.write("not a multiple of 7 or 3")
        }
        
    </script>
</body>
</html>
