<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        switch(x)
        {
            case 8:{
                document.write("You got 8 CGPA");
                break;
            }
            case 10:{
                document.write("You got 10 CGPA");
                break;
            }
            case 7:{
                document.write("You got 7 CGPA");
                break;
            }
            default:{
                document.write("Invalid");
            }
        }
    </script>
</body>
</html>
