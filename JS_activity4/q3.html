<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
</head>
<body>
    <script>
        let x=50;
        let y=80;

        if(x>=40 && x<=60)
        {
            document.write(`<br>the number ${x} in range of 40-60`);
        }
        else if(x>=70 && x<=100)
        {
            document.write(`<br>The number ${x} in range of 70-100`);
        }
        if(y>=40 && y<=60)
        {
            document.write( `<br>the number ${y} in range of 40-60`);
        }
        else if(y>=70 && y<=100)
        {
            document.write(`<br>the number ${y} in range of 70-100`);
        }
        else{
            document.write("<br>in other range");
        }
    </script>
</body>
</html>
