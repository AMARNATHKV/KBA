<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x1=0;
        let x2=1;
        next=x1+x2;
        document.write(next);

        for(i=0;i<10;i++)
        {
            document.write(next);
            x1=x2;
            x2=next;
            next=x1+x2; 
        }
    </script>
</body>
</html>
