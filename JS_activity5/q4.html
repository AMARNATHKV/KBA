<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = 123;
       let rev = 0;

        for (i=n; i!==0;i=Math.floor(i/10)){
            let r=i%10; 
            rev=rev*10+r; 
        }
        document.write(rev);


    </script>
</body>
</html>
