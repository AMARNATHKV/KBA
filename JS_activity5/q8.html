<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        for(i=10;i<=50;i+=10){
            document.write(i,",")
        }
        document.write("<br>");
       
        for(i=25;i<=50;i+=5){
            document.write(i,",")
        }
        document.write("<br>");

        for(i=10;i<=10000;i*=10){
            document.write(i,",")
        }
        document.write("<br>");

        for(i=5;i<=35;i+=5){
            document.write(i,",")
        }
        document.write("<br>");

        for(i=8;i<=20;i+=2){
            document.write(i,",")
        }
        document.write("<br>");

        for(i=7;i<=19;i+=2){
            document.write(i,",")
        }
        document.write("<br>");

    </script>
</body>
</html>
