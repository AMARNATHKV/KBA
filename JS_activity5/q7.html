<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=153;
        x=n;
        let sum=0;
        for(;n!=0; n=Math.floor(n/10))
        {
            let r=n%10;
    
            sum=sum+(r*r*r);
        }
        if(sum==x)
        {
            document.write("Amstrong Number");
        }
        else{
            document.write("Not Amstrong Number");
        }
    </script>
</body>
</html>
