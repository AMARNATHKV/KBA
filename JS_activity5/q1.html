<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let sum=0;
        let avg=0;
        for(i=0;i<=10;i++)
        {
            sum=sum+i; 
            avg=sum/10;
        }
        document.write(sum);
        document.write("<br>",avg);
    </script>
</body>
</html>
