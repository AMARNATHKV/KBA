<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate</title>
    <style>
        body {
            margin: 50px 0;
            text-align: center;
            background-color: rgb(236, 235, 235);
        }

        div.a {
            background-color: rgb(242, 248, 248);
            margin: auto;
            padding: 54px 0;
            width: 1080px;
            border-radius: 10px;
        }

        div.b {
            border: solid;
            margin: auto;
            padding: 15px;
            height: 450px;
            width: 900px;
            border-color: rgb(236, 235, 235);
            border-radius: 5px;
        }

        img {
            width: 240px;
        }

        @media screen and (max-width: 1100px) {
            div.a {
                padding: 36px 0;
                width: 720px;
            }

            div.b {
                padding: 10px;
                height: 300px;
                width: 600px;
            }

            img {
                width: 160px;
            }

            h2 {
                font-size: 20px;
                text-align: left; 
            }

            p {
                font-size: 12px;
                text-align: left; 
            }
        }

        @media screen and (max-width: 750px) {
            div.a {
                padding: 18px 0;
                width: 360px;
            }

            div.b {
                padding: 5px;
                height: 150px;
                width: 300px;
            }

            img {
                width: 80px;
            }

            h2 {
                font-size: 10px;
                text-align: left; 
            }

            p {
                font-size: 6px;
                text-align: left; 
            }
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <h2 id="certificateTitle">Kerala Blockchain Academy</h2>
            <img src="https://cdn4.iconfinder.com/data/icons/modern-education-3/128/106-256.png" id="certificateImg">
            <p id="certificateText">This is to certify that <span id="candidateName"></span> has successfully completed <span id="courseName"></span> with a grade of <span id="grade"></span> on <span id="issueDate"></span>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const certificateId = urlParams.get('id');

            if (certificateId) {
                const certificateData = localStorage.getItem(certificateId);
                if (certificateData) {
                    updateCertificateDetails(JSON.parse(certificateData));
                } else {
                    alert('Certificate not found.');
                    window.location.href = 'index.html';
                }
            } else {
                alert('Certificate ID not found.');
                window.location.href = 'index.html';
            }

            function updateCertificateDetails(data) {
                document.getElementById('candidateName').textContent = data.candidateName;
                document.getElementById('courseName').textContent = data.course;
                document.getElementById('grade').textContent = data.grade;
                document.getElementById('issueDate').textContent = data.issueDate;
            }
        });
    </script>
</body>
</html>
